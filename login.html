<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login | Agenzia del Risparmio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="glass-card" style="width: 100%; max-width: 400px; text-align: center;">
        <h2 class="tech-font" style="color: var(--neon-blue); margin-bottom: 30px;">ACCESSO PORTALE</h2>
        <form style="display: flex; flex-direction: column; gap: 15px;">
            <input type="email" placeholder="Email" style="padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid #333; color: white; border-radius: 5px;">
            <input type="password" placeholder="Password" style="padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid #333; color: white; border-radius: 5px;">
            <button type="button" class="btn" onclick="window.location.href='dashboard.html'" style="width: 100%;">ENTRA NELL'AREA CLIENTI</button>
        </form>
        <p style="font-size: 0.8rem; margin-top: 20px; color: #666;">Non hai ancora un account? <br> <span style="color: var(--neon-blue);">Registrati con il tuo consulente dopo la prima pratica.</span></p>
    </div>
</body>
</html>
