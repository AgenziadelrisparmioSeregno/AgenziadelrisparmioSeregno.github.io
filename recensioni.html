<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dicono di Noi | ADR Seregno</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --adr-blue: #00a8ff; 
            --adr-dark: #0b1e33;
            --adr-blue-light: #f0faff;
            --tech-font: 'Orbitron', sans-serif;
            --body-font: 'Inter', sans-serif;
            --star-gold: #ffbc00;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #ffffff; color: var(--adr-dark); font-family: var(--body-font); line-height: 1.6; }

        .main-nav { position: sticky; top: 0; width: 100%; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); z-index: 10000; border-bottom: 1px solid rgba(0, 168, 255, 0.1); padding: 12px 0; }
        .nav-container { max-width: 1200px; margin: 0 auto; padding: 0 5%; display: flex; align-items: center; justify-content: space-between; }
        .nav-logo { height: 35px; }
        .nav-link { font-family: var(--tech-font); font-size: 0.75rem; font-weight: 700; color: var(--adr-dark); text-decoration: none; margin-left: 20px; }

        .header-section { background: var(--adr-dark); color: white; padding: 100px 20px; text-align: center; }
        .header-section h1 { font-family: var(--tech-font); font-size: 2.2rem; letter-spacing: 2px; }
        
        .container { max-width: 1100px; margin: 0 auto; padding: 60px 20px; }

        /* BOX PRINCIPALE RECENSIONI LIVE */
        .live-reviews-box { 
            background: #ffffff; 
            border-radius: 40px; 
            padding: 20px; 
            margin-top: -80px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
            margin-bottom: 50px;
        }

        /* BOX CTA PER GOOGLE */
        .google-card { 
            background: var(--adr-blue-light); 
            border-radius: 40px; 
            padding: 50px 40px; 
            text-align: center; 
            border: 2px solid rgba(0, 168, 255, 0.1);
            margin-bottom: 40px;
        }

        .stars-container { color: var(--star-gold); font-size: 2.5rem; margin-bottom: 20px; }
        .google-card h2 { font-family: var(--tech-font); font-size: 1.5rem; margin-bottom: 20px; }
        
        .btn-google { 
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: #ffffff;
            color: #4285F4;
            text-decoration: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-family: var(--tech-font);
            font-weight: 900;
            font-size: 1rem;
            border: 2px solid #4285F4;
            transition: 0.4s;
            margin-top: 20px;
        }

        .btn-google:hover { 
            background: #4285F4; 
            color: white; 
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(66, 133, 244, 0.3);
        }

        .btn-google img { height: 25px; }

        footer { text-align: center; padding: 60px; color: #aaa; font-size: 0.8rem; }
    </style>
</head>
<body>

    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html"><img src="logo.png" alt="ADR" class="nav-logo"></a>
            <div>
                <a href="index.html" class="nav-link">HOME</a>
            </div>
        </div>
    </nav>

    <header class="header-section">
        <h1>COSA DICONO DI <span style="color:var(--adr-blue)">NOI</span></h1>
    </header>

    <div class="container">
        
        <div class="live-reviews-box">
            <script src="https://elfsightcdn.com/platform.js" async></script>
            <div class="elfsight-app-04d1bc16-3c6f-49bb-b8a7-7e7d067ed1d7" data-elfsight-app-lazy></div>
        </div>

        <div class="google-card">
            <div class="stars-container">★★★★★</div>
            <h2>LA TUA OPINIONE È FONDAMENTALE</h2>
            <p style="max-width: 600px; margin: 0 auto 30px;">
                Il nostro obiettivo è la tua soddisfazione. Condividi la tua esperienza su Google Maps per aiutarci a garantire un servizio sempre eccellente.
            </p>
            
            <a href="https://www.google.it/maps/place/Agenzia+del+Risparmio/@45.6552975,9.174295,17z/data=!4m8!3m7!1s0x478697f448a20cf9:0xe236e1e60dab4af4!8m2!3d45.6552975!4d9.1768699!9m1!1b1!16s%2Fg%2F11l6yh0xz9?entry=ttu&g_ep=EgoyMDI2MDEyMS4wIKXMDSoKLDEwMDc5MjA2N0gBUAM%3D" target="_blank" class="btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Maps_icon_%282020%29.svg" alt="G">
                LASCIA UNA RECENSIONE
            </a>
        </div>

    </div>

    <footer>
        <p>© 2026 Agenzia del Risparmio Seregno | Feedback Live in tempo reale</p>
    </footer>

</body>
</html>
