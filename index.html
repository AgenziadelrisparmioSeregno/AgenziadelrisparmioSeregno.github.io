<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADR | Agenzia del Risparmio Seregno</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f3ff; --neon-green: #00ff9d; --dark-bg: #050505; }
        body { background: var(--dark-bg); color: white; font-family: 'Inter', sans-serif; margin: 0; }
        .tech-font { font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 2px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .glass-card { background: rgba(255,255,255,0.03); border: 1px solid #222; border-radius: 15px; padding: 25px; margin-bottom: 20px; }
        
        /* Scanner Styles */
        #drop-zone-home { border: 2px dashed #333; padding: 40px; border-radius: 15px; text-align: center; cursor: pointer; transition: 0.3s; }
        #drop-zone-home:hover { border-color: var(--neon-blue); background: rgba(0, 243, 255, 0.05); }
        .grade-circle { width: 60px; height: 60px; border-radius: 50%; border: 3px solid #ff4444; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: #ff4444; margin: 10px auto; font-family: 'Orbitron'; }
        
        /* Buttons */
        .btn { background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 10px; border-radius: 5px; cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem; transition: 0.3s; width: 100%; }
        .btn:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 15px var(--neon-blue); }
        
        .agent-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-green { border-color: var(--neon-green); color: var(--neon-green); }
        .btn-green:hover { background: var(--neon-green); color: black; }

        nav { display: flex; justify-content: center; gap: 15px; padding: 20px; background: #000; border-bottom: 1px solid #111; }
        nav a { color: white; text-decoration: none; font-size: 0.7rem; font-family: 'Orbitron'; opacity: 0.6; }
        nav a:hover { opacity: 1; color: var(--neon-blue); }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">HOME</a>
        <a href="energia.html">LUCE & GAS</a>
        <a href="telefonia.html">TELEFONIA</a>
        <a href="fotovoltaico.html">FOTOVOLTAICO</a>
    </nav>

    <div class="container">
        <header style="text-align: center; margin: 40px 0;">
            <h1 class="tech-font">AGENZIA DEL <span style="color:var(--neon-blue)">RISPARMIO</span></h1>
        </header>

        <div class="glass-card">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px;">
                <div>
                    <h3 class="tech-font" style="font-size: 1rem;">Analisi Bolletta IA</h3>
                    
                    <div id="ui-home-default">
                        <input type="file" id="file-input-home" style="display: none;" onchange="eseguiScansioneHome()">
                        <button class="btn" onclick="document.getElementById('file-input-home').click()">CARICA ORA</button>
                    </div>

                    <div id="ui-home-risultato" style="display: none; text-align: center;">
                        <div class="grade-circle">4</div>
                        <p class="tech-font" style="color:#ff4444; font-size: 0.7rem;">VOTO INSUFFICIENTE</p>
                        <p style="font-size: 0.6rem; margin-top: 10px;">SCEGLI IL TUO CONSULENTE:</p>
                        
                        <div class="agent-grid">
                            <button class="btn" onclick="vaiWhatsApp('Daniel')">DANIEL</button>
                            <button class="btn" onclick="vaiWhatsApp('Daniele')">DANIELE</button>
                            <button class="btn" onclick="vaiWhatsApp('Luca')">LUCA</button>
                            <button class="btn btn-green" onclick="vaiWhatsApp('Andrea')">ANDREA</button>
                        </div>
                    </div>
                </div>

                <div id="drop-zone-home" onclick="document.getElementById('file-input-home').click()">
                    <p id="label-home" style="font-size: 0.75rem; color: #666;">
                        <span style="font-size: 2rem; display: block;">ðŸ“‚</span>
                        CLICCA PER SELEZIONARE FILE
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let nomeFileSelezionato = "";

        function eseguiScansioneHome() {
            const file = document.getElementById('file-input-home').files[0];
            if (file) {
                nomeFileSelezionato = file.name;
                document.getElementById('label-home').innerHTML = "CARICATO:<br>" + nomeFileSelezionato;
                
                // Simula caricamento
                document.getElementById('ui-home-default').innerHTML = "<p style='color:var(--neon-blue); font-family:Orbitron; font-size:0.6rem;'>ANALISI IA...</p>";
                
                setTimeout(() => {
                    document.getElementById('ui-home-default').style.display = "none";
                    document.getElementById('ui-home-risultato').style.display = "block";
                }, 3000);
            }
        }

        function vaiWhatsApp(agente) {
            const numeri = {
                'Daniel': '393423218269',
                'Daniele': '393491795387',
                'Luca': '393277545377',
                'Andrea': '393515910955'
            };
            const testo = `Ciao ${agente}, ho caricato la bolletta (${nomeFileSelezionato}) e il sistema ADR ha dato voto 4. Vorrei un appuntamento.`;
            window.open(`https://wa.me/${numeri[agente]}?text=${encodeURIComponent(testo)}`, '_blank');
        }
    </script>
</body>
</html>
