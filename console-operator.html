<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADR | Terminale Operatore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: #00f3ff; font-family: 'Courier New', monospace; padding: 20px; }
        .admin-card { background: #111; border: 1px solid #00f3ff; padding: 25px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 0 15px rgba(0,243,255,0.1); }
        input, select { background: #000; border: 1px solid #333; color: #00f3ff; padding: 12px; margin: 10px 0; width: 100%; font-family: 'Courier New'; }
        input:focus { border-color: #00f3ff; outline: none; }
        .btn-admin { background: #00f3ff; color: #000; border: none; padding: 15px; cursor: pointer; font-weight: bold; width: 100%; font-family: 'Orbitron'; transition: 0.3s; }
        .btn-admin:hover { background: white; transform: scale(1.01); }
        th { text-align: left; color: #666; font-size: 0.7rem; padding: 10px; border-bottom: 1px solid #222; text-transform: uppercase; }
        td { padding: 10px; font-size: 0.8rem; border-bottom: 1px solid #111; }
        .logout-btn { background: none; border: 1px solid #ff4444; color: #ff4444; padding: 5px 12px; font-size: 0.6rem; cursor: pointer; border-radius: 4px; }
        .logout-btn:hover { background: #ff4444; color: white; }
        label { font-size: 0.6rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .delete-btn { color: #ff4444; cursor: pointer; border: none; background: none; font-size: 0.8rem; }
        .delete-btn:hover { color: white; }
    </style>
</head>
<body>

    <header style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 20px; margin-bottom: 30px;">
        <div>
            <h1 class="tech-font" style="margin: 0; font-size: 1.5rem;">SISTEMA <span style="color: white;">GESTIONALE ADR</span></h1>
            <p style="color: #444; margin: 5px 0 0 0; font-size: 0.7rem;">OPERATORE ATTIVO: <span id="active-admin" style="color: #00ff9d;">VERIFICA IN CORSO...</span></p>
        </div>
        <button class="logout-btn" onclick="handleLogout()">LOGOUT</button>
    </header>

    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px;">
        <div class="admin-card" style="padding: 15px; text-align: center; margin-bottom: 0;">
            <p style="font-size: 0.6rem; color: #666; margin: 0;">TOTALE PRATICHE</p>
            <h2 id="stat-total" style="margin: 5px 0; color: #00f3ff;">0</h2>
        </div>
        <div class="admin-card" style="padding: 15px; text-align: center; margin-bottom: 0;">
            <p style="font-size: 0.6rem; color: #666; margin: 0;">ATTIVE</p>
            <h2 id="stat-active" style="margin: 5px 0; color: #00ff9d;">0</h2>
        </div>
        <div class="admin-card" style="padding: 15px; text-align: center; margin-bottom: 0;">
            <p style="font-size: 0.6rem; color: #666; margin: 0;">PENDING</p>
            <h2 id="stat-pending" style="margin: 5px 0; color: #f1c40f;">0</h2>
        </div>
    </div>

    <div class="dash-container" style="display: grid; grid-template-columns: 1fr 2fr; gap: 30px;">
        
        <div class="admin-card">
            <h3 class="tech-font" style="font-size: 0.9rem; margin-bottom: 20px; color: white;">NUOVA PRATICA & MONITORAGGIO</h3>
            
            <label>UID CLIENTE</label>
            <input type="text" id="clientUid" placeholder="Incolla UID del cliente...">
            
            <label>NOME SERVIZIO</label>
            <input type="text" id="praticaNome" placeholder="Es: Luce Business / Fibra">
            
            <label>CONSULENTE ASSEGNATO</label>
            <input type="text" id="consulente" placeholder="Es: Daniel">
            
            <label>STATO PRATICA</label>
            <select id="stato">
                <option value="status-pending">IN ELABORAZIONE (Giallo)</option>
                <option value="status-active">ATTIVO (Verde)</option>
            </select>

            <label>SCADENZA TARIFFA (GIORNI RIMANENTI)</label>
            <input type="number" id="scadenzaGiorni" placeholder="Es: 365" value="365">
            
            <button class="btn-admin" onclick="savePratica()">PUBBLICA DATI CLIENTE</button>
        </div>

        <div class="admin-card">
            <h3 class="tech-font" style="font-size: 0.9rem; margin-bottom: 20px; color: white;">LOG ATTIVITÀ RECENTI</h3>
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th>CLIENTE</th>
                        <th>SERVIZIO</th>
                        <th>SCADENZA</th>
                        <th>STATO</th>
                        <th>AZIONI</th>
                    </tr>
                </thead>
                <tbody id="log-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAhhfS7NKTC9ujs7GDUm04b6fVEKHvlPAU",
            authDomain: "adr-seregno.firebaseapp.com",
            projectId: "adr-seregno",
            storageBucket: "adr-seregno.firebasestorage.app",
            messagingSenderId: "893004573642",
            appId: "1:893004573642:web:f04e6f4ce48903547f7d33"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const adminEmails = ["latuamail@gmail.com", "daniel@esempio.it"]; // Modifica con le tue mail vere

        onAuthStateChanged(auth, (user) => {
            if (!user || !adminEmails.includes(user.email)) {
                alert("ACCESSO NEGATO: Area riservata agli operatori ADR.");
                window.location.href = "login.html";
            } else {
                document.getElementById('active-admin').innerText = user.email.toUpperCase();
                loadLogs();
            }
        });

        window.savePratica = async function() {
            const uid = document.getElementById('clientUid').value.trim();
            const nome = document.getElementById('praticaNome').value.trim();
            const cons = document.getElementById('consulente').value.trim();
            const stat = document.getElementById('stato').value;
            const scad = document.getElementById('scadenzaGiorni').value;

            if(!uid || !nome || !cons) return alert("ERRORE: Compila tutti i campi obbligatori.");

            try {
                await addDoc(collection(db, "pratiche"), {
                    userId: uid,
                    nome: nome,
                    consulente: cons,
                    stato: stat,
                    scadenza: scad,
                    data: new Date().toLocaleDateString('it-IT'),
                    timestamp: Date.now()
                });
                alert("OPERAZIONE COMPLETATA!");
                location.reload();
            } catch (e) { alert("Errore: " + e.message); }
        }

        window.deletePratica = async function(id) {
            if(confirm("Sei sicuro di voler eliminare questa pratica?")) {
                await deleteDoc(doc(db, "pratiche", id));
                location.reload();
            }
        }

        async function loadLogs() {
            const tbody = document.getElementById('log-body');
            try {
                const q = query(collection(db, "pratiche"), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);
                tbody.innerHTML = ""; 
                let total = 0, active = 0, pending = 0;

                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    total++;
                    if(data.stato === 'status-active') active++; else pending++;

                    tbody.innerHTML += `<tr>
                        <td style="font-size:0.6rem; color:#666;">${data.userId.substring(0,8)}...</td>
                        <td style="color:white;">${data.nome}</td>
                        <td style="color:#ff4444; font-weight:bold;">${data.scadenza || 'N/A'} GG</td>
                        <td style="color:${data.stato === 'status-active' ? '#00ff9d' : '#f1c40f'};">
                            ${data.stato === 'status-active' ? 'ATTIVO' : 'PENDING'}
                        </td>
                        <td><button class="delete-btn" onclick="deletePratica('${id}')">✕</button></td>
                    </tr>`;
                });

                document.getElementById('stat-total').innerText = total;
                document.getElementById('stat-active').innerText = active;
                document.getElementById('stat-pending').innerText = pending;
            } catch (e) { console.error("Errore log:", e); }
        }

        window.handleLogout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
